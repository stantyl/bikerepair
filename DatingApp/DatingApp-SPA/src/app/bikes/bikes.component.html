<p>
  L'atelier vélo sur votre route
  Réparation à domicile ou dans nos ateliers mobiles
</p>
<form [formGroup]="registerForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">register</h2>
    <hr>
  


   <div class="form-group">
        <input [ngClass]="{'is-invalid': registerForm.get('Adress').errors && registerForm.get('Adress').touched}" class="form-control"
          placeholder="Adress" formControlName="city">
        <div class="invalid-feedback" *ngIf="registerForm.get('Adress').touched && registerForm.get('Adress').hasError('required')">Adress is required</div>
      </div>


      <div class="form-group">
          <input [ngClass]="{'is-invalid': registerForm.get('ReparationDate').errors && registerForm.get('ReparationDate').touched}" class="form-control"
            placeholder="Date of reparation" formControlName="ReparationDate" type="text" bsDatepicker [bsConfig]="bsConfig">
          <div class="invalid-feedback" *ngIf="registerForm.get('ReparationDate').touched && registerForm.get('ReparationDate').hasError('required')">Date of Birth is required</div>
        </div>
    <div class="form-group text-center">
      <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Register</button>
    </div>
    
  </form>
